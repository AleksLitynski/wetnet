<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Waterfall Networking</title>
		<script src="main.js"></script>
		<script src="node.js"></script>
		<script src="wave.js"></script>
		<script src="message.js"></script>
		<script src="agents.js"></script>
		<script src="ui.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css" />

	</head>
	
	<body>
		<canvas id="display" ></canvas>


		<div id="generalControls" class="controls">
            
			<input id="speed" value="4" onchange="setSpeed(this.value)"></input>
            <button id="pausePlay" onclick="togglePlay(this)">| |</button>
			<button id="addNode" onclick="addNode()">Add Node</button>
			<button id="removeNode" onclick="removeNode()">Remove Selected Node</button>

			<table>
			    <thead>
			    	<th>Number</th><th>X</th><th>Y</th><th>Radius</th>
			    </thead>
				    <tbody id="nodesList">
			    	</tbody>
			</table>

		</div>






		<div id="nodeControls" class="controls">
			<div>
				<span class="label">number:</span> <input id="number" onchange="updateNode()" disabled="disabled" value="0"></input><br/>
				<span class="label">x:</span> <input id="x" placeholder="x" onchange="updateNode()"></input><br/>
				<span class="label">y:</span> <input id="y" placeholder="y" onchange="updateNode()"></input><br/>
				<span class="label">radius:</span> <input id="radius" placeholder="radius" onchange="updateNode()"></input><br/>
				<span class="label">color:</span> <input id="color" placeholder="color" onchange="updateNode()"></input>
			</div>

			<div class="tags">
				Tags to pass:
				<select class="nodeSelectAttb" id="tagsToPass" multiple="multiple">
					<option>text1</option>
				</select>
			</div>

			<div class="tags">
				Tags to store:
				<select class="nodeSelectAttb" id="tagsToStore" multiple="multiple">
				</select>
			</div>

			<div>
				Stored Resources:
				<select class="nodeSelectAttb" id="localResources" multiple="multiple">
				</select>
			</div>


			<div class="sendMessage">
				Send Message:
				<select class="messageTypeSelect">
					<option value="agent">Agent</option>
					<option value="content">Content</option>
				</select>
			</div>

		</div>


	</body>


</html>
